name: Build custom chip
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build vs1053b chip
        uses: wokwi/wokwi-chip-clang-action@main
        with:
          chip-json: chips/vs1053b/vs1053b.chip.json
          sources: chips/vs1053b/src/main.c
          # output: chips/vs1053b/vs1053b.chip.wasm  # Descomenta si la opci√≥n anterior funciona

      - name: Debug - List all files
        run: |
          echo "=== Buscando archivos WASM ==="
          find . -name "*.wasm" -type f | head -20
          echo "=== Buscando archivos vs1053b ==="
          find . -name "vs1053b*" -type f | head -20
          echo "=== Estructura del directorio chips/ ==="
          find chips/ -type f | head -20

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vs1053b-chip
          path: |
            chips/vs1053b/vs1053b.chip.json
            chips/vs1053b/chip.wasm
          # Si no encuentra el WASM, sube todo el directorio para debuggear
          retention-days: 1

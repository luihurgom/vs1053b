name: Build custom chip
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Compila el chip: entrada única y JSON correcto
      - name: Build vs1053b chip
        uses: wokwi/wokwi-chip-clang-action@main
        with:
          entryPoint: chips/vs1053b/src/main.c
          chip-json: chips/vs1053b/vs1053b.chip.json
          # sin args: dejar salida por defecto vs1053b.chip.wasm al lado del JSON

      # Ver lo que se generó
      - name: List outputs
        run: find chips -maxdepth 3 -type f -name "*.chip.*" -print -exec ls -lh {} \;

      # Sube ambos artefactos
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vs1053b-chip
          path: chips/vs1053b/*.chip.*
